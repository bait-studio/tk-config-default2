  type: app_store
  name: tk-desktop2
  version: v1.5.1
engines.tk-houdini.location:
  type: app_store
  name: tk-houdini
  version: v1.8.2
engines.tk-maya.location:
  type: app_store
  name: tk-maya
  version: v0.11.2
